<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
      padding: 30px;
      text-align: center;
    }
    .profile-container {
      max-width: 400px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .profile-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    input[type="file"],
    input[type="text"],
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>User Profile</h2>
    <img id="profileImagePreview" src="default-profile.png" alt="Profile Picture">
    <input type="file" id="imageUpload">
    <input type="text" id="displayName" placeholder="Enter your name">
    <button id="saveBtn">Save Profile</button>
    <button id="logoutBtn" style="background:red; color:white;">Logout</button>
  </div>

  <script type="module" src="./profile.js"></script>
</body>
</html>
